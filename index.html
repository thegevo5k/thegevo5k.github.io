<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Point Simulations</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Style the iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            iframe {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
